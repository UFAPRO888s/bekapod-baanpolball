<div class="rounded-md border border-slate-100 p-6 dark:border-slate-700/40">
  <h2
    class="font-regular flex items-center font-accent text-xl text-slate-900 dark:text-slate-100"
  >
    <svg
      viewbox="0 0 24 24"
      fill="none"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      aria-hidden="true"
      class="h-6 w-6 flex-none"
    >
      <path
        d="M2.75 9.75a3 3 0 0 1 3-3h12.5a3 3 0 0 1 3 3v8.5a3 3 0 0 1-3 3H5.75a3 3 0 0 1-3-3v-8.5Z"
        class="fill-slate-100 stroke-slate-400 dark:fill-slate-100/10 dark:stroke-slate-500"
      ></path>
      <path
        d="M3 14.25h6.249c.484 0 .952-.002 1.316.319l.777.682a.996.996 0 0 0 1.316 0l.777-.682c.364-.32.832-.319 1.316-.319H21M8.75 6.5V4.75a2 2 0 0 1 2-2h2.5a2 2 0 0 1 2 2V6.5"
        class="stroke-slate-400 dark:stroke-slate-500"
      ></path>
    </svg>
    <span class="ml-3">สรุปผลบอล บ้านผลบอล</span>
  </h2>
  <ol class="mt-6 space-y-4">
    {{ range $.Site.Data.Legea }}
      <li class="flex gap-4">
         <div
          class="relative mt-1 flex h-10 w-10 flex-none items-center justify-center rounded-full shadow-md shadow-slate-800/5 ring-1 ring-slate-900/5 dark:border dark:border-slate-700/50 dark:bg-slate-800 dark:ring-0"
        >
          <picture>
            <source srcset="https://images.fotmob.com/image_resources/logo/leaguelogo/{{ .id }}.png" type="image/png" />
            <img width="28"
            height="28" class="h-7 w-7 rounded-full"
            loading="lazy" src="https://images.fotmob.com/image_resources/logo/leaguelogo/{{ .id }}.png" alt="โลโก้ลีก {{ .title }} สรุปผลบอล บ้านผลบอล" title="{{ .title }}" onerror="if(this.src != 'error.jpg') this.src='https://www.loopyt.com/_next/image/?url=%2Fimages%2Fcasino%2FUFALOOPYT.png&w=1200&q=75';">
          </picture>
        </div>
        <dl class="flex flex-auto flex-wrap gap-x-2">
          <dt class="sr-only">สรุปผลบอล {{ .title }}</dt>
          <a href="/สรุปผลบอล/{{ .slug }}/" title="สรุปผลบอล ลีก {{ .title }}" class="ml-2"><dd
            class="w-full flex-none text-sm font-medium text-slate-900 dark:text-slate-100"
          >
          {{ .title }}
          </dd></a>
          <dt class="sr-only">Role</dt>
          <dd class="text-xs text-slate-500 dark:text-slate-400">
            {{ .slug }}
          </dd>
          <dt class="sr-only">Date</dt>
          <dd
            class="ml-auto text-xs text-slate-500 dark:text-slate-400"
            aria-label="2022 until Present"
          >
            <time datetime="2022">{{ .start }}</time>
            <span aria-hidden="true">—</span>
            <time datetime="2023">{{ .end }}</time>
          </dd>
        </dl>
      </li>
    {{ end }}
  </ol>
</div>
