<div id="tix_vsm" class="text-slate-700 dark:text-slate-100"></div>
<div class="relative" style="padding-top: 56.25%" id="liveXplayer"></div>
<div class="w-full flex flex-row gap-4">
    <div>
        <img id="teamlogo1" alt="" title="" src="" width="80" height="40" decoding="async"
            class="h-26 w-26 object-contain" loading="lazy"
            onerror="if(this.src != 'error.jpg') this.src='https://www.loopyt.com/_next/image/?url=%2Fimages%2Fcasino%2FUFALOOPYT.png&w=1200&q=75';" />
    </div>
    <div>
        <img id="teamvs" alt="ดูบอลสดบ้านผลบอล" title="ดูบอลสดบ้านผลบอล" src="{{ .Site.BaseURL }}img/Versus.png"
            width="80" height="40" decoding="async" class="h-26 w-26 object-contain" loading="lazy" />
    </div>
    <div>

        <img id="teamlogo2" alt="" title="" src="" width="80" height="40" decoding="async"
            class="h-26 w-26 object-contain" loading="lazy"
            onerror="if(this.src != 'error.jpg') this.src='https://www.loopyt.com/_next/image/?url=%2Fimages%2Fcasino%2FUFALOOPYT.png&w=1200&q=75';" />
    </div>
</div>
<div class="w-full">
    {{ $contributors := "https://api.loopyt.com/ufatv" }}
    <ul class="mt-16 grid grid-cols-1 lg:grid-cols-2">
        {{ range $r := getJSON $contributors }}
        {{ if eq (int $r.livetime) 1 }}
        <li id="{{ $r.id }}"
            class="bg-red-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 flex items-center">
            <p class="text-slate-700 dark:text-slate-100">
                {{ $r.team1 }}<span class="card-link-text"> พบกับ </span>{{ $r.team2 }}
            </p>
            <div class="flex justify-around gap-4">
                <div><img alt="โลโก้ บ้านผลบอล {{ $r.team1 }}" title="โลโก้ ทีม {{ $r.team1 }}" src="{{ $r.logoteam1 }}"
                        width="80" height="40" decoding="async" class="h-26 w-26 object-contain" loading="lazy"
                        onerror="if(this.src != 'error.jpg') this.src='https://www.loopyt.com/_next/image/?url=%2Fimages%2Fcasino%2FUFALOOPYT.png&w=1200&q=75';" />
                </div>
                <div> VS </div>
                <div> <img alt="โลโก้ บ้านผลบอล {{ $r.team2 }}" title="โลโก้ ทีม {{ $r.team2 }}"
                        src="{{ $r.logoteam2 }}" width="80" height="40" decoding="async"
                        class="h-26 w-26 object-contain" loading="lazy"
                        onerror="if(this.src != 'error.jpg') this.src='https://www.loopyt.com/_next/image/?url=%2Fimages%2Fcasino%2FUFALOOPYT.png&w=1200&q=75';" />
                </div>
            </div>

            <a href="/football-live/liveplay/{{ $r.video }}/?idx={{ $r.id }}" title="{{ $r.team1 }} พบกับ {{ $r.team2 }}" class="ml-2">
                <span>
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="h-6 w-6 flex-none">
                        <path
                            d="M15.712 11.823a.75.75 0 1 0 1.06 1.06l-1.06-1.06Zm-4.95 1.768a.75.75 0 0 0 1.06-1.06l-1.06 1.06Zm-2.475-1.414a.75.75 0 1 0-1.06-1.06l1.06 1.06Zm4.95-1.768a.75.75 0 1 0-1.06 1.06l1.06-1.06Zm3.359.53-.884.884 1.06 1.06.885-.883-1.061-1.06Zm-4.95-2.12 1.414-1.415L12 6.344l-1.415 1.413 1.061 1.061Zm0 3.535a2.5 2.5 0 0 1 0-3.536l-1.06-1.06a4 4 0 0 0 0 5.656l1.06-1.06Zm4.95-4.95a2.5 2.5 0 0 1 0 3.535L17.656 12a4 4 0 0 0 0-5.657l-1.06 1.06Zm1.06-1.06a4 4 0 0 0-5.656 0l1.06 1.06a2.5 2.5 0 0 1 3.536 0l1.06-1.06Zm-7.07 7.07.176.177 1.06-1.06-.176-.177-1.06 1.06Zm-3.183-.353.884-.884-1.06-1.06-.884.883 1.06 1.06Zm4.95 2.121-1.414 1.414 1.06 1.06 1.415-1.413-1.06-1.061Zm0-3.536a2.5 2.5 0 0 1 0 3.536l1.06 1.06a4 4 0 0 0 0-5.656l-1.06 1.06Zm-4.95 4.95a2.5 2.5 0 0 1 0-3.535L6.344 12a4 4 0 0 0 0 5.656l1.06-1.06Zm-1.06 1.06a4 4 0 0 0 5.657 0l-1.061-1.06a2.5 2.5 0 0 1-3.535 0l-1.061 1.06Zm7.07-7.07-.176-.177-1.06 1.06.176.178 1.06-1.061Z"
                            fill="currentColor"></path>
                    </svg>
                    <span class="blink_me text-red-500">LIVE</span>
                </span>
            </a>
        </li>
        {{ end }}
        {{ end }}
    </ul>

</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const IDParam = urlParams.get('idx');
    (function () {
        fetch('https://api.loopyt.com/ufatv', { method: 'GET', headers: { Accept: 'application/json', }, }).then((response) => {
            return response.json();
        }).then((datax) => {
            //console.log(datax)
            const fontPosts = datax.filter((post) => post.id == IDParam);
            //console.log(fontPosts)
            jQuery('h1').append(" ดูบอลสดบ้านผลบอล " + fontPosts[0].team1 + " พบกับ " + fontPosts[0].team2);
            jQuery('#teamlogo1').attr('src', fontPosts[0].logoteam1);
            jQuery('#teamlogo2').attr('src', fontPosts[0].logoteam2);
            jQuery('#teamlogo1').attr('alt', "ดูบอลสด " + fontPosts[0].team1);
            jQuery('#teamlogo2').attr('alt', "ดูบอลสด " + fontPosts[0].team2);
            jQuery('#teamlogo1').attr('title', "ดูบอลสด " + fontPosts[0].team1);
            jQuery('#teamlogo2').attr('title', "ดูบอลสด " + fontPosts[0].team2);
            jQuery('#teamvs').attr('alt', "ดูบอลสดบ้านผลบอล " + fontPosts[0].team1 + " พบกับ " + fontPosts[0].team2);
            jQuery('#teamvs').attr('title', "ดูบอลสดบ้านผลบอล " + fontPosts[0].team1 + " พบกับ " + fontPosts[0].team2);
            jQuery('#tix_vsm').html("<p><a href='/football-live/'>ดูบอลสด</a><strong>บ้านผลบอล</strong></p><p class='font-bold'>" + fontPosts[0].team1 + " พบกับ " + fontPosts[0].team2 + "</p>");
        })
    })();
    const channelParam = window.location.pathname;

   // console.log(IDParam)
    jQuery("#liveXplayer").html('<iframe class="absolute inset-0 w-full h-full" src="https://link.dooball24hd.com/?idx=' + channelParam.split("/")[3] + '" frameborder="0"></iframe>');
</script>
